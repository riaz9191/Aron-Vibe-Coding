    <style>
        :root {
            --theme-color: #4f46e5;
            --theme-color-translucent: #4f46e533;
            --font-size-base: 16px;
            --glass-blur: 12px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            font-size: var(--font-size-base);
            overflow: hidden;
        }
        #animated-bg-blob {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, var(--theme-color), #9333ea);
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.2;
            animation: move 25s infinite alternate;
        }
        .blob:nth-child(2) {
            width: 300px;
            height: 300px;
            animation-delay: -5s;
            animation-duration: 20s;
        }
        @keyframes move {
            from { transform: translate(-100px, -50px) rotate(-90deg); }
            to { transform: translate(calc(100vw - 400px), calc(100vh - 400px)) rotate(90deg); }
        }
        .main-content {
            background: transparent;
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .scrollable-content::-webkit-scrollbar { width: 6px; }
        .scrollable-content::-webkit-scrollbar-thumb { background-color: var(--theme-color); border-radius: 20px; }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: var(--theme-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--theme-color); }
        }
        .btn-primary {
            background-color: var(--theme-color);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--theme-color-translucent), 0 0 5px var(--theme-color);
        }
        .nav-link.active {
            background-color: var(--theme-color-translucent);
            border: 1px solid var(--theme-color);
            color: white;
        }
        .nav-link.active .active-indicator { opacity: 1; background-color: var(--theme-color); }

    </style>
</head>

                settings: { tab: document.getElementById('settings-tab'), interface: document.getElementById('settings-interface'), title: 'Settings' },
            };

            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-menu-overlay');
            const mobileHeaderTitle = document.getElementById('mobile-header-title');
            const clearChatBtnIcon = document.getElementById('clear-chat-btn-icon');
            const customModal = document.getElementById('custom-modal');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            
            // ... other element references
            const chatInput = document.getElementById('chat-input'), sendBtn = document.getElementById('send-btn'), sendText = document.getElementById('send-text'), sendSpinner = document.getElementById('send-spinner'), chatContainer = document.querySelector('.chat-container'), smartReplyContainer = document.getElementById('smart-reply-container');
            const visionUploadBtn = document.getElementById('vision-upload-btn'), visionUpload = document.getElementById('vision-upload'), visionPreview = document.getElementById('vision-preview'), visionPlaceholder = document.getElementById('vision-placeholder'), visionPrompt = document.getElementById('vision-prompt'), visionAskBtn = document.getElementById('vision-ask-btn'), visionAnswer = document.getElementById('vision-answer');
            const easelPrompt = document.getElementById('easel-prompt'), easelGenerateBtn = document.getElementById('easel-generate-btn'), easelText = document.getElementById('easel-text'), easelSpinner = document.getElementById('easel-spinner'), easelOutput = document.getElementById('easel-output'), easelPlaceholder = document.getElementById('easel-placeholder'), easelImage = document.getElementById('easel-image'), easelOutputSpinner = document.getElementById('easel-output-spinner'), easelDownloadBtn = document.getElementById('easel-download-btn');
            const plannerPrompt = document.getElementById('planner-prompt'), plannerGenerateBtn = document.getElementById('planner-generate-btn'), plannerOutput = document.getElementById('planner-output');
            const codePrompt = document.getElementById('code-prompt'), codeLanguage = document.getElementById('code-language'), codeGenerateBtn = document.getElementById('code-generate-btn'), codeText = document.getElementById('code-text'), codeSpinner = document.getElementById('code-spinner'), codeOutput = document.getElementById('code-output'), codeCopyBtn = document.getElementById('code-copy-btn');
            const recipePrompt = document.getElementById('recipe-prompt'), recipeGenerateBtn = document.getElementById('recipe-generate-btn'), recipeOutput = document.getElementById('recipe-output');
            const docUploadBtn = document.getElementById('doc-upload-btn'), docUpload = document.getElementById('doc-upload'), docOutput = document.getElementById('doc-output'), docSummary = document.getElementById('doc-summary'), docSpinner = document.getElementById('doc-spinner');
            const translateInput = document.getElementById('translate-input'), translateOutput = document.getElementById('translate-output'), translateLanguage = document.getElementById('translate-language'), translateBtn = document.getElementById('translate-btn'), translateText = document.getElementById('translate-text'), translateSpinner = document.getElementById('translate-spinner');
            const sentimentInput = document.getElementById('sentiment-input'), sentimentAnalyzeBtn = document.getElementById('sentiment-analyze-btn'), sentimentOutput = document.getElementById('sentiment-output'), sentimentResult = document.getElementById('sentiment-result'), sentimentScore = document.getElementById('sentiment-score');
            const emailRecipient = document.getElementById('email-recipient'), emailTone = document.getElementById('email-tone'), emailPrompt = document.getElementById('email-prompt'), emailGenerateBtn = document.getElementById('email-generate-btn'), emailOutput = document.getElementById('email-output');
            const typingToggle = document.getElementById('typing-toggle'), personaSelect = document.getElementById('persona-select'), personaApplyBtn = document.getElementById('persona-apply-btn'), clearHistoryBtn = document.getElementById('clear-history-btn'), exportChatBtn = document.getElementById('export-chat-btn'), themePicker = document.getElementById('theme-picker'), fontSizeSlider = document.getElementById('font-size-slider'), fontSizeValue = document.getElementById('font-size-value'), glassBlurSlider = document.getElementById('glass-blur-slider'), glassBlurValue = document.getElementById('glass-blur-value'), exportSettingsBtn = document.getElementById('export-settings-btn'), importSettingsInput = document.getElementById('import-settings-input'), importSettingsBtn = document.getElementById('import-settings-btn'), resetAllBtn = document.getElementById('reset-all-btn');


            let chatHistory = [], enableTypingEffect = true, currentPersona = "professional", visionBase64 = null;
            let onConfirmCallback = null;

            // --- Modal Logic ---
            function showModal(title, text, onConfirm) {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-text').textContent = text;
                onConfirmCallback = onConfirm;
                customModal.classList.remove('hidden');
            }
            function hideModal() {
                customModal.classList.add('hidden');
                onConfirmCallback = null;
            }
            modalConfirmBtn.addEventListener('click', () => {
                if (onConfirmCallback) onConfirmCallback();
                hideModal();
            });
            modalCancelBtn.addEventListener('click', hideModal);

            // --- Mobile Menu ---
            function toggleMobileMenu() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
            hamburgerBtn.addEventListener('click', toggleMobileMenu);
            overlay.addEventListener('click', toggleMobileMenu);

            // --- Tab Navigation ---
            function switchTab(tabKey) {
                Object.values(allTabs).forEach(({ tab, interface: intf }) => {
                    tab.classList.remove('active');
                    if (intf) intf.classList.add('hidden');
                });
                const active = allTabs[tabKey];
                active.tab.classList.add('active');
                if (active.interface) active.interface.classList.remove('hidden');
                mobileHeaderTitle.textContent = active.title;
                if (window.innerWidth < 768) {
                    toggleMobileMenu();
                }
            }
            Object.keys(allTabs).forEach(key => allTabs[key].tab.addEventListener('click', (e) => { e.preventDefault(); switchTab(key); }));
            
            // --- Gemini API Calls ---
            const GEMINI_API_KEY = "AIzaSyC_HJOIkEEcifalbQM3eNOCMxls"; // Provided by environment
            async function callGemini(payload, model = 'gemini-2.0-flash') {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${GEMINI_API_KEY}`;
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    return await response.json();
                } catch (error) { console.error(`Gemini API Error (${model}):`, error); return null; }
            }
            
            async function callImagen(prompt) {
                const payload = { instances: [{ prompt }], parameters: { "sampleCount": 1 } };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${GEMINI_API_KEY}`;
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    return await response.json();
                } catch (error) { console.error("Imagen API Error:", error); return null; }
            }

            // --- Chat Functionality ---
            function typeWriter(element, text, callback) {
                if (!enableTypingEffect) {
                    element.innerHTML = text.replace(/\n/g, '<br>');
                    if (callback) callback();
                    return;
                }
                let i = 0;
                element.innerHTML = "";
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);
                function type() {
                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        setTimeout(type, 20);
                    } else {
                        cursor.remove();
                        if (callback) callback();
                    }
                }
                type();
            }

            function appendMessage(sender, message, isTyping = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('mb-4');
                const messageBody = document.createElement('div');
                if (sender === 'user') {
                    messageElement.innerHTML = `<div class="flex justify-end"><div class="bg-indigo-600 text-white rounded-lg p-3 max-w-lg" style="background-color: var(--theme-color);">${message.replace(/\n/g, '<br>')}</div></div>`;
                } else {
                    messageElement.className = 'flex';
                    messageBody.className = 'glass-panel text-white rounded-lg p-3 max-w-lg';
                    messageElement.appendChild(messageBody);
                    if (isTyping) {
                        typeWriter(messageBody, message, () => generateSmartReplies(message));
                    } else {
                        messageBody.innerHTML = message.replace(/\n/g, '<br>');
                    }
                }
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                localStorage.setItem('aronChatHistory', JSON.stringify(chatHistory));
            }

            async function handleSendMessage(promptOverride = null) {
                const prompt = promptOverride || chatInput.value.trim();
                if (!prompt) return;
                appendMessage('user', prompt);
                chatInput.value = '';
                smartReplyContainer.innerHTML = '';
                sendSpinner.classList.remove('hidden');
                sendText.classList.add('hidden');
                sendBtn.disabled = true;
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const result = await callGemini({ contents: chatHistory });
                sendSpinner.classList.add('hidden');
                sendText.classList.remove('hidden');
                sendBtn.disabled = false;
                if (result && result.candidates) {
                    const text = result.candidates[0].content.parts[0].text;
                    chatHistory.push({ role: "model", parts: [{ text: text }] });
                    appendMessage('aron', text, true);
                } else {
                    appendMessage('aron', "Sorry, I encountered an error. Please try again.", false);
                }
            }
            sendBtn.addEventListener('click', () => handleSendMessage());
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSendMessage(); });

            async function generateSmartReplies(lastMessage) {
                smartReplyContainer.innerHTML = '';
                const prompt = `Based on the last message "${lastMessage}", generate 3 short, relevant, one-click replies.`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: { type: "OBJECT", properties: { "replies": { "type": "ARRAY", "items": { "type": "STRING" } } }, required: ["replies"] }
                    }
                };
                const result = await callGemini(payload);
                if (result && result.candidates) {
                    const { replies } = JSON.parse(result.candidates[0].content.parts[0].text);
                    replies.slice(0, 3).forEach(reply => {
                        const button = document.createElement('button');
                        button.className = 'glass-panel text-sm py-1 px-3 rounded-full hover:bg-indigo-600/50 transition-colors';
                        button.style.borderColor = 'var(--theme-color)';
                        button.textContent = reply;
                        button.onclick = () => handleSendMessage(reply);
                        smartReplyContainer.appendChild(button);
                    });
                }
            }
            
            clearChatBtnIcon.addEventListener('click', () => {
                showModal('Clear Chat History?', 'This will permanently delete your current conversation.', () => {
                    localStorage.removeItem('aronChatHistory');
                    initializeChat(true);
                });
            });

            // --- Vision Functionality ---
            visionUploadBtn.addEventListener('click', () => visionUpload.click());
            visionUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        visionPreview.src = event.target.result;
                        visionPreview.classList.remove('hidden');
                        visionPlaceholder.classList.add('hidden');
                        visionBase64 = event.target.result.split(',')[1];
                    };
                    reader.readAsDataURL(file);
                }
            });

            visionAskBtn.addEventListener('click', async () => {
                const prompt = visionPrompt.value.trim();
                if (!prompt || !visionBase64) {
                    alert('Please upload an image and ask a question.');
                    return;
                }
                visionAnswer.textContent = 'Analyzing...';
                const payload = { contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: visionBase64 } }] }] };
                const result = await callGemini(payload);
                if (result && result.candidates) {
                    typeWriter(visionAnswer, result.candidates[0].content.parts[0].text);
                } else {
                    visionAnswer.textContent = 'Could not analyze the image.';
                }
            });

            // --- Easel Functionality ---
            easelGenerateBtn.addEventListener('click', async () => {
                const prompt = easelPrompt.value.trim();
                if (!prompt) return;
                easelSpinner.classList.remove('hidden');
                easelText.classList.add('hidden');
                easelGenerateBtn.disabled = true;
                easelPlaceholder.classList.add('hidden');
                easelImage.classList.add('hidden');
                easelDownloadBtn.classList.add('hidden');
                easelOutputSpinner.classList.remove('hidden');
                easelOutput.classList.add('glow-effect');
                const result = await callImagen(prompt);
                easelSpinner.classList.add('hidden');
                easelText.classList.remove('hidden');
                easelGenerateBtn.disabled = false;
                easelOutputSpinner.classList.add('hidden');
                easelOutput.classList.remove('glow-effect');
                if (result && result.predictions) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    easelImage.src = imageUrl;
                    easelImage.classList.remove('hidden');
                    easelDownloadBtn.classList.remove('hidden');
                } else {
                    easelPlaceholder.textContent = "Failed to generate image. Please try again.";
                    easelPlaceholder.classList.remove('hidden');
                }
            });
            easelDownloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.href = easelImage.src;
                link.download = 'aron-easel-generation.png';
                link.click();
            });

            // --- Planner & Recipe Functionality ---
            async function generateMarkdownContent(prompt, outputElement) {
                if (!prompt) return;
                outputElement.innerHTML = '<div class="spinner mx-auto"></div>';
                const result = await callGemini({ contents: [{ role: "user", parts: [{ text: prompt }] }] });
                if (result && result.candidates) {
                    let html = result.candidates[0].content.parts[0].text
                        .replace(/### (.*)/g, '<h3 class="text-xl font-bold text-indigo-400 mt-4 mb-2">$1</h3>')
                        .replace(/## (.*)/g, '<h2 class="text-2xl font-bold text-indigo-300 mt-6 mb-3">$1</h2>')
                        .replace(/\* \*(.*)\* \*/g, '<strong>$1</strong>')
                        .replace(/\* (.*)/g, '<li class="ml-4 list-disc">$1</li>')
                        .replace(/\n/g, '<br>');
                    outputElement.innerHTML = html;
                } else {
                    outputElement.textContent = 'Could not generate content.';
                }
            }
            plannerGenerateBtn.addEventListener('click', () => generateMarkdownContent(`Generate a project plan based on this description: "${plannerPrompt.value}". Use markdown for structure.`, plannerOutput));
            recipeGenerateBtn.addEventListener('click', () => generateMarkdownContent(`Create a recipe using these ingredients: "${recipePrompt.value}". Structure it with a title, ingredients list, and instructions using markdown.`, recipeOutput));

            // --- Code Companion Functionality ---
            codeGenerateBtn.addEventListener('click', async () => {
                const prompt = codePrompt.value.trim();
                const language = codeLanguage.value;
                if (!prompt) return;
                codeSpinner.classList.remove('hidden');
                codeText.classList.add('hidden');
                codeGenerateBtn.disabled = true;
                codeOutput.textContent = 'Generating code...';
                codeCopyBtn.classList.add('hidden');
                const fullPrompt = `Generate a code snippet in ${language} for the following task: ${prompt}. Only return the code itself inside a single markdown block.`;
                const result = await callGemini({ contents: [{ role: "user", parts: [{ text: fullPrompt }] }] });
                codeSpinner.classList.add('hidden');
                codeText.classList.remove('hidden');
                codeGenerateBtn.disabled = false;
                if (result && result.candidates) {
                    let code = result.candidates[0].content.parts[0].text.replace(/^```(?:\w+\n)?/, '').replace(/```$/, '');
                    codeOutput.textContent = code;
                    codeCopyBtn.classList.remove('hidden');
                } else {
                    codeOutput.textContent = 'Failed to generate code.';
                }
            });
            codeCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                    codeCopyBtn.textContent = 'Copied!';
                    setTimeout(() => { codeCopyBtn.textContent = 'Copy'; }, 2000);
                });
            });

            // --- Docu-Synth Functionality ---
            docUploadBtn.addEventListener('click', () => docUpload.click());
            docUpload.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file || file.type !== 'text/plain') {
                    alert('Please upload a .txt file.');
                    return;
                }
                docSpinner.classList.remove('hidden');
                docOutput.classList.add('hidden');
                const text = await file.text();
                const prompt = `Summarize the following document concisely:\n\n${text}`;
                const result = await callGemini({ contents: [{ role: "user", parts: [{ text: prompt }] }] });
                docSpinner.classList.add('hidden');
                docOutput.classList.remove('hidden');
                if (result && result.candidates) {
                    typeWriter(docSummary, result.candidates[0].content.parts[0].text);
                } else {
                    docSummary.textContent = 'Could not summarize the document.';
                }
            });

            // --- Translator Functionality ---
            translateBtn.addEventListener('click', async () => {
                const text = translateInput.value.trim();
                const language = translateLanguage.value;
                if (!text) return;
                translateSpinner.classList.remove('hidden');
                translateText.classList.add('hidden');
                translateBtn.disabled = true;
                const prompt = `Translate the following text to ${language}: "${text}"`;
                const result = await callGemini({ contents: [{ role: "user", parts: [{ text: prompt }] }] });
                translateSpinner.classList.add('hidden');
                translateText.classList.remove('hidden');
                translateBtn.disabled = false;
                if (result && result.candidates) {
                    translateOutput.value = result.candidates[0].content.parts[0].text;
                } else {
                    translateOutput.value = 'Translation failed.';
                }
            });

            // --- Sentiment Analyzer Functionality ---
            sentimentAnalyzeBtn.addEventListener('click', async () => {
                const text = sentimentInput.value.trim();
                if (!text) return;
                sentimentOutput.classList.add('hidden');
                const prompt = `Analyze the sentiment of the following text. Respond with only a JSON object with two keys: "sentiment" (either "Positive", "Negative", or "Neutral") and "score" (a number between 0 and 1). Text: "${text}"`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json" }
                };
                const result = await callGemini(payload);
                if (result && result.candidates) {
                    const { sentiment, score } = JSON.parse(result.candidates[0].content.parts[0].text);
                    sentimentResult.textContent = sentiment;
                    sentimentScore.textContent = `Confidence: ${(score * 100).toFixed(1)}%`;
                    if (sentiment === 'Positive') sentimentResult.style.color = '#22c55e';
                    else if (sentiment === 'Negative') sentimentResult.style.color = '#ef4444';
                    else sentimentResult.style.color = '#a1a1aa';
                    sentimentOutput.classList.remove('hidden');
                }
            });

            // --- Email Writer Functionality ---
            emailGenerateBtn.addEventListener('click', async () => {
                const recipient = emailRecipient.value;
                const tone = emailTone.value;
                const objective = emailPrompt.value.trim();
                if (!objective) return;
                emailOutput.innerHTML = '<div class="spinner mx-auto"></div>';
                const prompt = `Draft a ${tone} email to ${recipient || 'recipient'} with the following objective: ${objective}. Structure it with a subject line and body.`;
                const result = await callGemini({ contents: [{ role: "user", parts: [{ text: prompt }] }] });
                if (result && result.candidates) {
                    let html = result.candidates[0].content.parts[0].text
                        .replace(/Subject: (.*)/, '<h3 class="text-lg font-bold mb-2">Subject: $1</h3>')
                        .replace(/\n/g, '<br>');
                    emailOutput.innerHTML = html;
                } else {
                    emailOutput.textContent = 'Could not draft the email.';
                }
            });

            // --- Settings Functionality ---
            typingToggle.addEventListener('change', (e) => { enableTypingEffect = e.target.checked; saveSettings(); });
            personaApplyBtn.addEventListener('click', () => {
                currentPersona = personaSelect.value;
                saveSettings();
                initializeChat(true);
                switchTab('chat');
            });
            clearHistoryBtn.addEventListener('click', () => {
                showModal('Clear Chat History?', 'This will permanently delete your current conversation.', () => {
                    localStorage.removeItem('aronChatHistory');
                    initializeChat(true);
                });
            });
            exportChatBtn.addEventListener('click', () => {
                const historyText = chatHistory.map(msg => `${msg.role.toUpperCase()}:\n${msg.parts[0].text}`).join('\n\n---\n\n');
                const blob = new Blob([historyText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'aron-chat-history.txt';
                a.click();
                URL.revokeObjectURL(url);
            });
            themePicker.addEventListener('click', (e) => {
                if (e.target.classList.contains('theme-btn')) {
                    const color = e.target.dataset.color;
                    applyTheme(color);
                    saveSettings();
                }
            });
            fontSizeSlider.addEventListener('input', (e) => {
                const size = e.target.value;
                fontSizeValue.textContent = `${size}px`;
                document.documentElement.style.setProperty('--font-size-base', `${size}px`);
                saveSettings();
            });
            glassBlurSlider.addEventListener('input', (e) => {
                const blur = e.target.value;
                glassBlurValue.textContent = `${blur}px`;
                document.documentElement.style.setProperty('--glass-blur', `${blur}px`);
                saveSettings();
            });
            
            function applyTheme(color) {
                document.documentElement.style.setProperty('--theme-color', color);
                document.documentElement.style.setProperty('--theme-color-translucent', color + '33');
                document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('border-white'));
                document.querySelector(`.theme-btn[data-color="${color}"]`).classList.add('border-white');
            }

            function saveSettings() {
                const settings = {
                    typingEffect: enableTypingEffect,
                    theme: document.documentElement.style.getPropertyValue('--theme-color'),
                    persona: personaSelect.value,
                    fontSize: fontSizeSlider.value,
                    glassBlur: glassBlurSlider.value,
                };
                localStorage.setItem('aronSettings', JSON.stringify(settings));
            }

            function loadSettings() {
                const savedSettings = localStorage.getItem('aronSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    enableTypingEffect = settings.typingEffect;
                    typingToggle.checked = enableTypingEffect;
                    applyTheme(settings.theme || '#4f46e5');
                    personaSelect.value = settings.persona || 'professional';
                    currentPersona = settings.persona || 'professional';
                    fontSizeSlider.value = settings.fontSize || 16;
                    fontSizeValue.textContent = `${settings.fontSize || 16}px`;
                    document.documentElement.style.setProperty('--font-size-base', `${settings.fontSize || 16}px`);
                    glassBlurSlider.value = settings.glassBlur || 12;
                    glassBlurValue.textContent = `${settings.glassBlur || 12}px`;
                    document.documentElement.style.setProperty('--glass-blur', `${settings.glassBlur || 12}px`);
                }
            }

            exportSettingsBtn.addEventListener('click', () => {
                const settingsJson = localStorage.getItem('aronSettings');
                const blob = new Blob([settingsJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'aron-settings.json';
                a.click();
                URL.revokeObjectURL(url);
            });
            importSettingsBtn.addEventListener('click', () => importSettingsInput.click());
            importSettingsInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        localStorage.setItem('aronSettings', event.target.result);
                        loadSettings();
                        initializeChat(true);
                    };
                    reader.readAsText(file);
                }
            });
            resetAllBtn.addEventListener('click', () => {
                showModal('Reset All?', 'This will erase all settings and chat history permanently.', () => {
                    localStorage.removeItem('aronSettings');
                    localStorage.removeItem('aronChatHistory');
                    window.location.reload();
                });
            });

            // --- Initial Setup ---
            function initializeChat(forceReset = false) {
                const savedHistory = localStorage.getItem('aronChatHistory');
                chatContainer.innerHTML = '';
                smartReplyContainer.innerHTML = '';
                if (savedHistory && !forceReset) {
                    chatHistory = JSON.parse(savedHistory);
                    chatHistory.slice(2).forEach(msg => { // Skip system prompts
                        appendMessage(msg.role === 'user' ? 'user' : 'aron', msg.parts[0].text, false);
                    });
                    if (chatHistory.length > 2) {
                        generateSmartReplies(chatHistory[chatHistory.length - 1].parts[0].text);
                    } else {
                         appendMessage('aron', "Welcome back to Aron. How may I help you today?", true);
                    }
                } else {
                    chatHistory = [
                        { role: "user", parts: [{ text: personaPrompts[currentPersona] }] },
                        { role: "model", parts: [{ text: "Welcome to Aron. I am your AI assistant. How may I help you today?" }] }
                    ];
                    localStorage.setItem('aronChatHistory', JSON.stringify(chatHistory));
                    appendMessage('aron', "Welcome to Aron. I am your AI assistant. How may I help you today?", true);
                }
            }

            function initialize() {
                loadSettings();
                switchTab('chat');
                initializeChat();
            }

            initialize();
        });
    </script>
</body>
</html>
